// Represents a Database
message Database
 {
  uriorcurie id = 0
  string name = 0
  string description = 0
  string primaryEmail = 0
  integer ageInYears = 0
  personStatus vitalStatus = 0
 }
// A holder for Database objects
message DatabaseCollection
 {
 repeated  database entries = 0
 }
// A generic grouping for any identifiable entity
message NamedThing
 {
  uriorcurie id = 0
  string name = 0
  string description = 0
 }
